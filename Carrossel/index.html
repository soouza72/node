<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carrossel">
        <div class="container">
            <img src="img/black.jpg" alt="Imagem 1">
            <img src="img/growth.png" alt="Imagem 2">
            <img src="img/oficial.png" alt="Imagem 3">
        </div>
        <button class="botao-anterior" aria-label="Imagem anterior">❮</button>
        <button class="botao-proximo" aria-label="Próxima imagem">❯</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
